<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proluo Bene</title>

    <link rel="stylesheet" href="../scss/main.scss" />
    <script type="module" src="../js/main.js"></script>
  </head>
  <body>
    <main class="register-page">
      <section class="container">
        <span class="logo"></span>
      </section>
      <form action="../index.html" class="form">
        <section class="form__container form__container--line">
          <label for="email" class="label">E-post</label>
          <input type="text" class="input" id="email" />
          <label for="firstname" class="label">Förnamn</label>
          <input type="firstname" class="input" id="firstname" />
          <label for="lastname" class="label">Efternamn</label>
          <input type="lastname" class="input" id="lastname" />
          <label for="adress" class="label">Address</label>
          <input type="adress" class="input" id="adress" />
        </section>
        <section class="form__container">
          <input type="hidden" />
          <div class="field field--mini-midi">
            <div class="field__container">
              <label for="zip" class="label">Postnummer</label>
              <input type="zip" class="input" id="zip" />
            </div>
            <div class="field__container">
              <label for="state" class="label">Postort</label>
              <input type="state" class="input" id="state" />
            </div>
          </div>
          <label for="password" class="label">Lösenord</label>
          <input type="password" class="input" id="password" />
          <label for="confirmPassword" class="label">Repetera lösenord</label>
          <input type="confirmPassword" class="input" id="confirmPassword" />
          <input type="submit" class="submit" value="Registrera" />
          <a href="../index.html">Redan kundmedlem? Logga in här</a>
        </section>
      </form>
    </main>
  </body>
</html>
